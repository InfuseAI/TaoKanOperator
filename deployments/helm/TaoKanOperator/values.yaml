# Default values for TaoKanOperator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
taoKan:
  serverMode: false
  remotePort: 2022
  remoteCluster: ""
  retryTimes: "0"

user:
  enabled: true
  whiteList: |
  exclusiveList: |
project:
  enabled: true
  whiteList: |
  exclusiveList: |
dataset:
  enabled: true
  whiteList: |
  exclusiveList: |

image:
  registry: docker.io
  repository: infuseai/taokan
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  # tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 2022

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
